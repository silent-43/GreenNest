<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  /* Background and layout */
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #74ABE2, #5563DE);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  /* Fade-in animation for page */
  @keyframes fadeInPage {
    0% {
      opacity: 0;
      transform: scale(0.9);
      filter: blur(8px);
    }
    100% {
      opacity: 1;
      transform: scale(1);
      filter: blur(0);
    }
  }

  /* Container card */
  .container {
    background: #ffffff;
    padding: 40px 50px;
    border-radius: 25px;
    box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
    text-align: center;
    width: 360px;
    animation: fadeInPage 0.8s ease-in-out;
  }

  h1 {
    color: #333;
    margin-bottom: 25px;
    font-size: 30px;
    font-weight: 700;
    background: linear-gradient(90deg, #5563DE, #74ABE2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Inputs with subtle glow */
  input {
    width: 100%;
    padding: 12px 14px;
    margin: 10px 0;
    border: 2px solid #ddd;
    border-radius: 10px;
    font-size: 15px;
    outline: none;
    transition: all 0.3s ease;
  }

  input:focus {
    border-color: #5563DE;
    box-shadow: 0 0 10px rgba(85,99,222,0.4);
    transform: scale(1.02);
  }

  /* Button animation */
  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #5563DE, #74ABE2);
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
  }

  button:hover {
    background: linear-gradient(90deg, #74ABE2, #5563DE);
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(85,99,222,0.5);
  }

  /* Text message and links */
  #message {
    margin-top: 15px;
    font-weight: 500;
  }

  p {
    margin-top: 20px;
    color: #444;
  }

  a {
    color: #5563DE;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Floating animation for card */
  @keyframes float {
    0%, 100% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-5px);
    }
  }

  .container:hover {
    animation: float 2s ease-in-out infinite;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome Back ðŸŒ¿</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br/>
    <input type="password" id="password" placeholder="Password" required><br/>
    <button type="submit">Login</button>
  </form>

  <p id="message" style="color:red;"></p>
  <p>Donâ€™t have an account? <a href="register.html">Register here</a></p>
</div>

<script>
  const BACKEND_URL = "http://127.0.0.1:5000";

  // Already logged in? redirect
  fetch(`${BACKEND_URL}/check-session`, { credentials: "include" })
    .then(res => res.json())
    .then(data => {
      if(data.loggedIn) window.location.href = "index.html";
    });

  document.getElementById("loginForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try{
      const res = await fetch(`${BACKEND_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if(data.success){
        document.getElementById("message").style.color = "green";
        document.getElementById("message").innerText = "Login successful! Redirecting...";
        setTimeout(()=>{ window.location.href = "index.html"; },1500);
      } else {
        document.getElementById("message").innerText = data.message;
      }
    } catch(err){
      console.error(err);
      document.getElementById("message").innerText = "Server error!";
    }
  });
</script>

</body>
</html>
