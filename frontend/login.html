<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  /* Background and layout */
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #08ef5d, #5563DE);
    color: lime;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  /* Fade-in animation for page */
  @keyframes fadeInPage {
    0% { opacity: 0; transform: scale(0.9); filter: blur(8px); }
    100% { opacity: 1; transform: scale(1); filter: blur(0); }
  }

  /* Container card */
  .container {
    background: #ffffff;
    padding: 40px 50px;
    border-radius: 25px;
    box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
    text-align: center;
    width: 360px;
    animation: fadeInPage 0.8s ease-in-out;
  }

  h1 {
    color: #333;
    margin-bottom: 25px;
    font-size: 30px;
    font-weight: 700;
    background: linear-gradient(90deg, #05bff3, #05ec05);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Inputs with subtle glow */
  .input-group {
    position: relative;
    margin-bottom: 20px;
  }

  input, select {
    width: 80%;
    padding: 12px 14px;
    margin: 10px 0;
    border: 2px solid #ddd;
    border-radius: 10px;
    font-size: 15px;
    outline: none;
    transition: all 0.3s ease;
  }

  input:focus, select:focus {
    border-color: #5563DE;
    box-shadow: 0 0 10px rgba(85,99,222,0.4);
    transform: scale(1.02);
  }

  /* Eye icon inside input */
  .eye-icon {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    user-select: none;
  }

  /* Button animation */
  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #5563DE, #74ABE2);
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
  }

  button:hover {
    background: linear-gradient(90deg, #74ABE2, #5563DE);
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(85,99,222,0.5);
  }

  /* Text message and links */
  #message {
    margin-top: 15px;
    font-weight: 500;
    color: red;
  }

  p {
    margin-top: 20px;
    color: #444;
  }

  a {
    color: #5563DE;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
  }

  a:hover { text-decoration: underline; }

  /* Floating animation for card */
  @keyframes float {
    0%,100% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
  }

  .container:hover { animation: float 2s ease-in-out infinite; }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome Back üåø</h1>
  <form id="loginForm">
    <div class="input-group">
      <input type="email" id="email" placeholder="Email" required>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required>
      <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
    </div>

    <!-- Role selection -->
    <div class="input-group">
      <select id="role">
        <option value="user">User Login</option>
        <option value="admin">Admin Login</option>
      </select>
      <div>
        <a href="./admin-main.html">
  <button type="button">Admin Login</button>
</a>

      </div>
    </div>

    <button type="submit">User Login</button>
  </form>
  <br>
  <a href="forgot.html" class="forgot">Forgot Password?</a>

  <p id="message"></p>
  <p>Don‚Äôt have an account? <a href="register.html">Register here</a></p>
</div>

<script>
  const BACKEND_URL = "http://127.0.0.1:5000";

  // Check session
  fetch(`${BACKEND_URL}/check-session`, { credentials: "include" })
    .then(res => res.json())
    .then(data => { if(data.loggedIn) window.location.href = "index.html"; });

  // Show/hide password
  const password = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");
  togglePassword.addEventListener("click", () => {
    if(password.type === "password"){
      password.type = "text";
      togglePassword.textContent = "üôà";
    } else {
      password.type = "password";
      togglePassword.textContent = "üëÅÔ∏è";
    }
  });

  // Login submit
  document.getElementById("loginForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const email = document.getElementById("email").value;
    const passwordValue = password.value;
    const role = document.getElementById("role").value;

    try{
      const res = await fetch(`${BACKEND_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ email, password: passwordValue, role })
      });
      const data = await res.json();

      const msg = document.getElementById("message");
      if(data.success){
        msg.style.color = "green";
        msg.innerText = "Login successful! Redirecting...";

        // Redirect based on role
        if(data.role === "admin"){
          setTimeout(()=>{ window.location.href = "admin-dashboard.html"; }, 1200);
        } else {
          setTimeout(()=>{ window.location.href = "index.html"; }, 1200);
        }

      } else {
        msg.style.color = "red";
        msg.innerText = data.message;
      }
    } catch(err){
      console.error(err);
      document.getElementById("message").style.color = "red";
      document.getElementById("message").innerText = "Server error!";
    }
  });
</script>

</body>
</html>
