<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register ‚Äî GreenNest üåø</title>

<style>
  * {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: linear-gradient(135deg, #a8e063, #56ab2f);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: #ffffffcc;
    padding: 40px 35px;
    border-radius: 20px;
    width: 350px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(8px);
    animation: fadeIn 0.8s ease;
  }

  h1 {
    text-align: center;
    color: #2e7d32;
    margin-bottom: 25px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 2px solid #81c784;
    outline: none;
    transition: 0.3s;
    font-size: 15px;
  }

  input:focus {
    border-color: #2e7d32;
    box-shadow: 0 0 5px #66bb6a;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #2e7d32;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #388e3c;
    transform: scale(1.03);
  }

  p {
    text-align: center;
    margin-top: 10px;
  }

  a {
    color: #1b5e20;
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
  }

  #message {
    text-align: center;
    font-weight: bold;
    margin-top: 10px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="container">
  <h1>üåø Create Account</h1>

  <form id="registerForm">
    <input type="text" id="name" placeholder="Full Name" required><br/>
    <input type="email" id="email" placeholder="Email Address" required><br/>
    <input type="password" id="password" placeholder="Password" required><br/>
    <button type="submit">Register</button>
  </form>

  <p id="message" style="color:red;"></p>
  <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

<script>
  const BACKEND_URL = "http://127.0.0.1:5000";

  // Redirect if already logged in
  fetch(`${BACKEND_URL}/check-session`, { credentials: "include" })
    .then(res => res.json())
    .then(data => {
      if(data.loggedIn) window.location.href = "index.html";
    });

  document.getElementById("registerForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try{
      const res = await fetch(`${BACKEND_URL}/signup`,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        credentials: "include",
        body:JSON.stringify({ name,email,password })
      });

      const data = await res.json();
      const msg = document.getElementById("message");

      if(data.success){
        msg.style.color = "green";
        msg.innerText = "‚úÖ Registered! Redirecting...";
        setTimeout(()=>{ window.location.href = "login.html"; },1500);
      } else {
        msg.style.color = "red";
        msg.innerText = data.message;
      }
    } catch(err){
      document.getElementById("message").innerText = "‚ö†Ô∏è Server error!";
      console.error(err);
    }
  });
</script>

</body>
</html>
