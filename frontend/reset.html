<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password â€” GreenNest ðŸŒ¿</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
  body {
    height: 100vh; display: flex; justify-content: center; align-items: center;
    background: linear-gradient(135deg, #a3bce6, #d6a4a4); color: #333;
  }
  .container {
    background: rgba(255,255,255,0.95); padding: 40px 50px; border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center; max-width: 400px; width: 100%;
    animation: fadeIn 1.5s ease-in-out;
  }
  h2 { margin-bottom: 20px; color: #7b3f61; font-size: 28px; }
  input { width: 100%; padding: 12px 15px; margin-bottom: 20px;
    border: 2px solid #7b3f61; border-radius: 8px; font-size: 16px; transition: all 0.3s ease; }
  input:focus { border-color: #ff6f61; outline: none; box-shadow: 0 0 8px #ff6f61; }
  button { width: 100%; padding: 12px; border: none; border-radius: 8px;
    background: linear-gradient(45deg, #ff6f61, #7b3f61); color: white; font-size: 18px; cursor: pointer; transition: all 0.3s ease; }
  button:hover { background: linear-gradient(45deg, #7b3f61, #ff6f61); transform: scale(1.05); }
  #message { margin-top: 15px; font-size: 16px; color: #7b3f61; min-height: 20px; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px);} to { opacity: 1; transform: translateY(0);} }
</style>
</head>
<body>
<div class="container">
  <h2>Reset Password</h2>
  <form id="resetForm">
    <input type="text" id="otp" placeholder="Enter OTP" required><br/>
    <input type="password" id="newPassword" placeholder="New Password" required><br/>
    <button type="submit">Reset Password</button>
  </form>
  <p id="message"></p>
</div>

<script>
const BACKEND_URL = "http://127.0.0.1:5000";
const urlParams = new URLSearchParams(window.location.search);
const email = urlParams.get('email');

document.getElementById("resetForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const otp = document.getElementById("otp").value.trim();
  const newPassword = document.getElementById("newPassword").value.trim();
  document.getElementById("message").innerText = "Resetting password...";

  try {
    const res = await fetch(`${BACKEND_URL}/reset-password`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, otp, newPassword })
    });

    let data;
    try { data = await res.json(); } 
    catch { 
      document.getElementById("message").innerText = "Server returned invalid response!";
      return;
    }

    document.getElementById("message").innerText = data.message;
    if (data.success) setTimeout(()=>{ window.location.href = "login.html"; }, 2000);
  } catch (err) {
    document.getElementById("message").innerText = "Server error! Check backend.";
    console.error(err);
  }
});
</script>
</body>
</html>
